<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Log-in.css">
</head>
<body>
    <div class="container"></div>
<div class="die-inputs"><h1>Log In</h1>
    <div class="der-input">
        <label for="email">
            Email
        </label>
        <input type="text" placeholder="example@gmail.com"
                autocomplete="off" id="email">
    </div>
    <div class="der-input">
        <label for="password">
            Password
        </label>
        <input type="password" id="password">
    </div>
    <div class="forget">
        <a href="">
            Forgot password?
        </a>
    </div>
    <div>
        <footer>
            <button class="button-login">
                Log in
            </button>
        </footer>
    </div>
</div>
</body>
</html>
